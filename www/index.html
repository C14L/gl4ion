<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
<style type="text/css">
  
.gridlist { width: 100%; }
.gridlist > .item { display: inline-block; width: 50vw; height: 50vw; margin: 0; padding: 0; outline: 0; border: 2px solid transparent; overflow: hidden; vertical-align: top; }
.gridlist > .item > img { height: 100%; }

</style>
  </head>
  <body ng-app="graniteland" ng-controller="StonelistController">
    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar bar-header bar-light">
          <h1 class="title">Graniteland</h1>
        </ion-header-bar>
        <ion-content>
          <div class="gridlist">
            <a class="item" on-tap="onTap(this)" on-double-tap="onDoubleTap(this)" href="#" ng-repeat="item in stonelist track by item.id">
              <img src="pic/{{ item.largepic }}">
            </a>
          </div>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-dark">
          <h1 class="title">Bookmarks</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <a class="item item-thumbnail-left" href="#" ng-repeat="item in favlist track by item.id">
              <img src="pic/{{ item.largepic }}">
              <h2>{{ item.name }}</h2>
              <p>A {{ item.class }} from {{ item.country }}.</p>
            </a>
          </div>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
